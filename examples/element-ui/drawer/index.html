<!DOCTYPE html>

<html class="no-js">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.bootcss.com/axios/0.19.0-beta.1/axios.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.8.2/theme-chalk/index.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/element-ui/2.8.2/index.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/animate.css/3.7.0/animate.min.css" />
  <link rel="stylesheet" href="../../../lib/index.css" />
  <script src="../../../lib/avue.js"></script>
</head>

<body>
  <div id="app">
    <el-button @click="dialogVisible=true">打开</el-button>
    <avue-drawer title="提示" :close-on-click-modal="false" v-model="dialogVisible" show-close
      :before-close="handleClose">
      <span>这里是内容</span>
    </avue-drawer>
  </div>
</body>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        dialogVisible: false,
      }
    },
    methods: {
      handleClose(hide) {
        this.$message.success('关闭')
        hide();
      }
    }
  })
</script>

</html>
